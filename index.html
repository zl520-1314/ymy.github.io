<!DOCTYPE html>
<html>
<head>
  <title>茂茂</title>
  <style>
    #photo {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="照片">

  <script>
    var photoElement = document.getElementById("photo"); // 图片元素
    var photos = [
      "photo/photo1.jpg",
      "photo/photo2.jpg",
      "photo/photo3.jpg",
      "photo/photo4.jpg",
      "photo/photo5.jpg",
      "photo/photo6.jpg",
    ]; // 图片路径数组

        // 初始显示第一张照片
        photoElement.src = photos[0];

        // 每隔2秒切换一次照片
        var currentPhotoIndex = 0;
        setInterval(function() {
          currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
          var nextPhoto = photos[currentPhotoIndex];
          photoElement.src = nextPhoto;
        }, 2000);
    xhr.send();
  </script>
</body>
</html>
