<!DOCTYPE html>
<html>
<head>
  <title>茂茂</title>
  <style>
    #photo {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s;
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }

    #progressBar {
      width: 100%;
      height: 10px;
      background-color: #ccc;
    }

    #progress {
      width: 0;
      height: 100%;
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="照片">
  <!-- 背景音乐 -->
  <audio id="bgMusic" src="./music/张杰 - 想见你想见你想见你 (Live).mp3" loop></audio>
  <button id="playButton">播放</button>
  <button id="pauseButton">暂停</button>
  <button id="prevButton">上一首</button>
  <button id="nextButton">下一首</button>
  <div id="progressBar">
    <div id="progress"></div>
  </div>

  <script>
    var photoElement = document.getElementById("photo"); // 图片元素
    var photos = [
      "photo/photo1.jpg",
      "photo/photo2.jpg",
      "photo/photo3.jpg",
      "photo/photo4.jpg",
      "photo/photo5.jpg",
      "photo/photo6.jpg",
    ]; // 图片路径数组

    // 初始显示第一张照片
    photoElement.src = photos[0];

    // 每隔2秒切换一次照片
    var currentPhotoIndex = 0;
    setInterval(function() {
      currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
      var nextPhoto = photos[currentPhotoIndex];

      // 添加淡入淡出效果
      photoElement.classList.add("fade-enter");
      photoElement.addEventListener("transitionend", function() {
        photoElement.classList.remove("fade-enter", "fade-enter-active");
      });

      // 设置新的图片路径
      photoElement.src = nextPhoto;
      photoElement.classList.add("fade-enter-active");
    }, 2000);

    var playButton = document.getElementById("playButton");
    var pauseButton = document.getElementById("pauseButton");
    var prevButton = document.getElementById("prevButton");
    var nextButton = document.getElementById("nextButton");
    var bgMusic = document.getElementById("bgMusic");
    var progressBar = document.getElementById("progressBar");
    var progress = document.getElementById("progress");

    playButton.addEventListener("click", function() {
      bgMusic.play();
    });

    pauseButton.addEventListener("click", function() {
      bgMusic.pause();
    });

    prevButton.addEventListener("click", function() {
      currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
      var prevPhoto = photos[currentPhotoIndex];
      photoElement.src = prevPhoto;
    });

    nextButton.addEventListener("click", function() {
      currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
      var nextPhoto = photos[currentPhotoIndex];
      photoElement.src = nextPhoto;
    });

    bgMusic.addEventListener("timeupdate", function() {
      var currentTime = bgMusic.currentTime;
      var duration = bgMusic.duration;
      var progressPercent = (currentTime / duration) * 100;
      progress.style.width = progressPercent + "%";
    });
  </script>
</body>
</html>
